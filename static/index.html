<html>
	<head>
		<title>sorry</title>
		<link rel="stylesheet" href="css/animate.min.css" />
		<link rel="icon" href="favicon.jpg" sizes="90x90" />
		<script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
		<style>
			*{
				margin: 0;
				padding:0;
			}	
			.bg{
				width: 100%;
				height: 100%;
				background: url(wb5.jpg);
				background-size:auto;
			}
		</style>
	</head>
	<body>
		<div class="bg" id="test"></div>
	</body>
	<script>
		function testAnim(x) {
			$('#test').removeClass().addClass('bg').addClass(x + ' animated').one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function(){
			$(this).removeClass().addClass('bg');
			});
		};
		$(document).ready(function(){
			testAnim('fadeInRight');
		});
	</script>
</html>
